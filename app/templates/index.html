<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthCheck - User Authentication Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 1.25rem;
            color: #111013;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            background: white;
            border-radius: 0.35rem;
            box-shadow: 6px 6px 9px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid rgba(150, 144, 162, 0.15);
        }

        .header {
            background: #111013;
            color: white;
            padding: 2.5rem 2rem;
            border-bottom: 1px solid rgba(150, 144, 162, 0.15);
        }

        .header h1 {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.045em;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.8);
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="file"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(150, 144, 162, 0.15);
            border-radius: 0.35rem;
            font-size: 14px;
            font-family: inherit;
            color: #111013;
            background: white;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="file"] {
            padding: 8px;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #dc2828;
            box-shadow: 0 0 0 3px rgba(220, 40, 40, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            min-height: 3rem;
            border: 2px solid #111013;
            border-radius: 0.35rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.02em;
        }

        .btn-primary {
            background: #111013;
            color: white;
        }

        .btn-primary:hover {
            background: #dc2828;
            border-color: #dc2828;
            transform: translateY(-1px);
            box-shadow: 6px 6px 12px rgba(220, 40, 40, 0.2);
        }

        .btn-secondary {
            background: white;
            color: #111013;
        }

        .btn-secondary:hover {
            background: rgba(150, 144, 162, 0.06);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 0.35rem;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(150, 144, 162, 0.15);
            border-top: 3px solid #dc2828;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            background: rgba(150, 144, 162, 0.06);
            padding: 20px;
            text-align: center;
            color: rgba(17, 16, 19, 0.6);
            font-size: 12px;
            border-top: 1px solid rgba(150, 144, 162, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AuthCheck</h1>
            <p>User Authentication Verification Tool</p>
        </div>

        <div class="content">
<div id="app">
    <div id="alert-container"></div>

    <h2 style="font-family: 'DM Sans', sans-serif; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 0.75rem;">Compare Users Across All Systems</h2>
    <p style="color: rgba(17, 16, 19, 0.6); margin-bottom: 20px;">
        Query all available authentication sources and compare which users exist in each system.
    </p>

    <div class="button-group">
        <button class="btn-primary" id="compare-btn" onclick="handleCompare()">
            ðŸš€ Start Comparison
        </button>
    </div>

    <div id="comparison-results" style="display: none; margin-top: 40px;"></div>
</div>

<style>
    .comparison-grid {
        overflow-x: auto;
        margin: 20px 0;
    }

    .comparison-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        border-radius: 0.35rem;
        overflow: hidden;
        border: 1px solid rgba(150, 144, 162, 0.15);
    }

    .comparison-table th,
    .comparison-table td {
        padding: 12px;
        text-align: left;
        border: 1px solid rgba(150, 144, 162, 0.15);
    }

    .comparison-table th {
        background: #111013;
        color: white;
        font-family: 'DM Sans', sans-serif;
        font-weight: 700;
        position: sticky;
        top: 0;
        letter-spacing: -0.02em;
    }

    .comparison-table tr:nth-child(even) {
        background: rgba(150, 144, 162, 0.03);
    }

    .comparison-table tr:hover {
        background: rgba(220, 40, 40, 0.05);
    }

    .user-cell {
        font-weight: 500;
        color: #111013;
        min-width: 200px;
        line-height: 1.6;
    }

    .user-link {
        color: #dc2828;
        text-decoration: none;
        transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .user-link:hover {
        color: #111013;
        text-decoration: underline;
    }

    .grouped-badge {
        background: #17a2b8;
        color: white;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 10px;
        font-weight: 600;
        margin-left: 8px;
        white-space: nowrap;
    }

    .found {
        color: #28a745;
        font-weight: bold;
        text-align: center;
    }

    .not-found {
        color: #dc2828;
        text-align: center;
    }

    .stats-box {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 30px;
    }

    .stat-card {
        background: #111013;
        color: white;
        padding: 1.5rem;
        border-radius: 0.35rem;
        text-align: center;
        box-shadow: 6px 6px 9px rgba(0, 0, 0, 0.08);
        transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.15);
    }

    .stat-card h3 {
        margin: 0 0 10px 0;
        font-family: 'DM Sans', sans-serif;
        font-size: 14px;
        font-weight: 700;
        opacity: 0.8;
        letter-spacing: -0.02em;
    }

    .stat-card .number {
        font-family: 'DM Sans', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: -0.03em;
    }

    .stat-card.alt {
        background: #dc2828;
    }
</style>

<script>
    let comparisonData = null;

    function showAlert(message, type = "success") {
        const alertContainer = document.getElementById("alert-container");
        const alert = document.createElement("div");
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        alertContainer.innerHTML = "";
        alertContainer.appendChild(alert);
        setTimeout(() => {
            alert.remove();
        }, 5000);
    }

    async function handleCompare() {
        const compareBtn = document.getElementById("compare-btn");
        compareBtn.disabled = true;
        compareBtn.innerHTML = '<span class="loading"></span>Comparing...';

        try {
            const response = await fetch("/compare");

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || "Comparison failed");
            }

            const data = await response.json();
            sessionStorage.setItem('comparisonData', JSON.stringify(data));
            displayComparison(data);
            showAlert("Comparison completed successfully", "success");
        } catch (error) {
            showAlert(`Error: ${error.message}`, "error");
        } finally {
            compareBtn.disabled = false;
            compareBtn.innerHTML = "ðŸš€ Start Comparison";
        }
    }

    function displayComparison(data) {
        comparisonData = data;
        const resultsContainer = document.getElementById("comparison-results");

        // Build stats
        let statsHtml =
            '<div class="stats-box">' +
            `<div class="stat-card"><h3>Total Users</h3><div class="number">${data.all_users.length}</div></div>`;

        data.sources.forEach((source) => {
            const count = data.source_counts[source];
            statsHtml += `<div class="stat-card alt"><h3>${source.toUpperCase()}</h3><div class="number">${count}</div></div>`;
        });

        statsHtml += "</div>";

        // Get unique roles for Okta Role filter
        const uniqueRoles = [...new Set(Object.values(data.user_roles))].sort();

        // Build comparison table with column filters
        let tableHtml =
            '<h3>User Comparison Matrix</h3>' +
            '<p style="color: #666; margin-bottom: 15px;">âœ“ = Account exists in system | Use dropdowns to filter each column</p>' +
            '<div class="comparison-grid">' +
            '<table class="comparison-table">' +
            '<thead>' +
            '<tr><th>Username</th>' +
            '<th>Okta Role<br><select class="column-filter" data-column="role" onchange="filterComparison()" style="margin-top: 5px; padding: 4px; font-size: 12px; font-weight: 400; width: 100%; max-width: 150px;">' +
            '<option value="all">All</option>';

        uniqueRoles.forEach(role => {
            tableHtml += `<option value="${role}">${role}</option>`;
        });

        tableHtml += '</select></th>';

        data.sources.forEach((source) => {
            tableHtml += `<th>${source}<br><select class="column-filter" data-column="${source}" onchange="filterComparison()" style="margin-top: 5px; padding: 4px; font-size: 12px; font-weight: 400; width: 100%; max-width: 120px;">` +
                '<option value="all">All</option>' +
                '<option value="found">âœ“ Found</option>' +
                '<option value="not-found">âœ— Not Found</option>' +
                '</select></th>';
        });

        tableHtml += '</tr></thead><tbody id="comparison-tbody">';

        tableHtml += "</tr></thead><tbody id='comparison-tbody'>";

        data.all_users.forEach((groupId) => {
            const role = data.user_roles[groupId] || "n/a";
            const emails = data.user_groups[groupId] || [groupId];

            // Build data attributes for filtering
            let dataAttrs = `data-role="${role}"`;
            data.sources.forEach((source) => {
                const exists = data.user_sources[groupId][source];
                dataAttrs += ` data-${source}="${exists ? 'found' : 'not-found'}"`;
            });

            // Display all emails in the group
            let emailsHtml = `<a href="/user/${encodeURIComponent(emails[0])}" class="user-link">${emails[0]}</a>`;
            if (emails.length > 1) {
                // Additional emails on separate lines with smaller font
                const additionalEmails = emails.slice(1).map(
                    email => `<br><span style="font-size: 12px; color: #666; padding-left: 10px;">â†³ ${email}</span>`
                ).join('');
                emailsHtml += additionalEmails;

                // Add grouped badge
                emailsHtml += ` <span class="grouped-badge">GROUPED (${emails.length})</span>`;
            }

            tableHtml += `<tr ${dataAttrs}><td class="user-cell">${emailsHtml}</td>`;
            tableHtml += `<td style="text-align: center;">${role}</td>`;

            data.sources.forEach((source) => {
                const exists = data.user_sources[groupId][source];
                const symbol = exists ? "âœ“" : "âœ—";
                const className = exists ? "found" : "not-found";
                tableHtml += `<td class="${className}">${symbol}</td>`;
            });

            tableHtml += "</tr>";
        });

        tableHtml +=
            "</tbody></table></div>" +
            '<small style="color: #666; display: block; margin-top: 15px;">Last updated: ' +
            new Date(data.timestamp).toLocaleString() +
            "</small>";

        resultsContainer.innerHTML = statsHtml + tableHtml;
        resultsContainer.style.display = "block";
        updateFilteredCount();
    }

    function filterComparison() {
        if (!comparisonData) return;

        const rows = document.querySelectorAll("#comparison-tbody tr");
        const filters = document.querySelectorAll(".column-filter");

        // Collect all active filters
        const activeFilters = {};
        filters.forEach(select => {
            const column = select.dataset.column;
            const value = select.value;
            if (value !== "all") {
                activeFilters[column] = value;
            }
        });

        // Save filter state
        sessionStorage.setItem('columnFilters', JSON.stringify(activeFilters));

        // Apply filters to each row
        rows.forEach(row => {
            let shouldShow = true;

            // Check each active filter
            for (const [column, filterValue] of Object.entries(activeFilters)) {
                if (column === "role") {
                    // Filter by Okta Role
                    if (row.dataset.role !== filterValue) {
                        shouldShow = false;
                        break;
                    }
                } else {
                    // Filter by source (found/not-found)
                    if (row.dataset[column] !== filterValue) {
                        shouldShow = false;
                        break;
                    }
                }
            }

            row.style.display = shouldShow ? "" : "none";
        });
    }

    // Restore cached data on page load
    function restoreCachedData() {
        const savedComparisonData = sessionStorage.getItem('comparisonData');
        if (savedComparisonData) {
            try {
                const data = JSON.parse(savedComparisonData);
                displayComparison(data);

                // Restore filter state
                const savedFilters = sessionStorage.getItem('columnFilters');
                if (savedFilters) {
                    try {
                        const filters = JSON.parse(savedFilters);
                        const filterSelects = document.querySelectorAll('.column-filter');

                        filterSelects.forEach(select => {
                            const column = select.dataset.column;
                            if (filters[column]) {
                                select.value = filters[column];
                            }
                        });

                        filterComparison();
                    } catch (e) {
                        console.error('Failed to restore filters:', e);
                    }
                }
            } catch (e) {
                console.error('Failed to restore comparison data:', e);
            }
        }
    }

    // Run on page load
    window.addEventListener('DOMContentLoaded', restoreCachedData);
</script>
        </div>

        <div class="footer">
            <p>Â© 2025 AuthCheck - User Authentication Verification Tool</p>
        </div>
    </div>
</body>
</html>
