<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthCheck - User Authentication Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 1.25rem;
            color: #111013;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            background: white;
            border-radius: 0.35rem;
            box-shadow: 6px 6px 9px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid rgba(150, 144, 162, 0.15);
        }

        .header {
            background: #111013;
            color: white;
            padding: 2.5rem 2rem;
            border-bottom: 1px solid rgba(150, 144, 162, 0.15);
        }

        .header h1 {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.045em;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.8);
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="file"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(150, 144, 162, 0.15);
            border-radius: 0.35rem;
            font-size: 14px;
            font-family: inherit;
            color: #111013;
            background: white;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="file"] {
            padding: 8px;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #dc2828;
            box-shadow: 0 0 0 3px rgba(220, 40, 40, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            min-height: 3rem;
            border: 2px solid #111013;
            border-radius: 0.35rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.02em;
        }

        .btn-primary {
            background: #111013;
            color: white;
        }

        .btn-primary:hover {
            background: #dc2828;
            border-color: #dc2828;
            transform: translateY(-1px);
            box-shadow: 6px 6px 12px rgba(220, 40, 40, 0.2);
        }

        .btn-secondary {
            background: white;
            color: #111013;
        }

        .btn-secondary:hover {
            background: rgba(150, 144, 162, 0.06);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(150, 144, 162, 0.15);
            border-top: 3px solid #dc2828;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #ddd;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AuthCheck</h1>
            <p>User Authentication Verification Tool</p>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p>Â© 2025 AuthCheck - User Authentication Verification Tool</p>
        </div>
    </div>
</body>
</html>
